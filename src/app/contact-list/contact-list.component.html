<mat-form-field>
<input matInput type="text" [(ngModel)]="queryString" id="search" placeholder="Search to type">
</mat-form-field> 

<div >
<button mat-flat-button color="primary" routerLink="/add">Add Contact</button>
</div>
<mat-card *ngFor = "let user of users | search: queryString : searchableList ">
  <mat-card-content >
    <h1>{{user?.name}}</h1>
    <h3>{{user?.phone}}</h3>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click) = "delete()">Delete</button>
  </mat-card-actions>
</mat-card>
